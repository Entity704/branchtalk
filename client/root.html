<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tree - Branchtalk</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/root.css">
    <script type="module" src="js/root.js" defer></script>
</head>

<body>
    <div id="node-tree">
        <header>
            <h1 id="title">--</h1>
            <time id="last-updated">--</time>
            <div id="tags"></div>
            <p id="content">--</p>
            <hr>
        </header>

        <div id="nodes"></div>
    </div>

    <div class="editor">
        <div class="top-bar">
            <label class="checkbox" id="isRootLabel">
                <input type="checkbox" id="isRoot" title="Submit new root node">
                Root Node
            </label>

            <input type="text" id="editor-title" placeholder="Title">
            <input type="text" id="editor-tags" placeholder="Tags (comma separated)">
            <button id="submit">Submit</button>
        </div>

        <h6 style="margin: 0;">Parents: </h6>
        <div class="parents-bar">
            <div id="refs">
                <!--
                <div class="ref-card">
                    Parent Type<br>
                    Content...<br>
                    <button title="Delete">Ã—</button>
                </div>
                -->
            </div>
            <button id="refs-add" title="Add parent node">+</button>
        </div>

        <textarea id="editor-textarea" placeholder="Content..."></textarea>
    </div>
</body>

</html>
